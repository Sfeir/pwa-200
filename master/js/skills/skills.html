<search-bar filteredPeople="filteredPeople[0]" query="skillsCtrl.name"></search-bar>

<md-content class="people-list-all md-padding" layout="row" layout-wrap layout-align="center center">
    <div class="people-card-list" ng-repeat="sfeirien in filteredPeople = (skillsCtrl.people | filter: {'skills': skillsCtrl.query, 'email': skillsCtrl.name}) track by sfeirien.email" flex="100" flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="25" layout="column">
      <people-card people="::sfeirien" skill-on="skillsCtrl.query"></people-card>
    </div>
</md-content>
