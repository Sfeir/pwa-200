<search-bar filtered-people="filteredPeople[0]" query="query"></search-bar>

<md-content class="people-random" layout="row" layout-wrap layout-align="center center" ng-class="!query || (query.length < 1) ? 'animation-show' : 'animation-hide';">
    <div class="people-list-loading" ng-show="homeCtrl.loading" layout="row" layout-wrap layout-align="center center">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <div flex="100" flex-xs="100" flex-sm="75" flex-gt-sm="40" ng-show="!homeCtrl.loading">
        <h1>You have {{filteredPeople.length}} friends. Do you know ?</h1>
        <people-card people="homeCtrl.random"></people-card>
    </div>
</md-content>

<md-content class="people-list md-padding" layout="row" layout-wrap layout-align="center center" ng-show="query && query.length >= 1">
    <div class="people-card-list" ng-repeat="sfeirien in filteredPeople = (homeCtrl.people | filter: query)" flex="100" flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="33" layout="column">
        <people-card people="sfeirien" describe="false"></people-card>
    </div>
    <div ng-show="filteredPeople.length <= 0 && !homeCtrl.loading">
        <md-content>
            <h1>No sfeirien found</h1>
        </md-content>
    </div>
</md-content>
