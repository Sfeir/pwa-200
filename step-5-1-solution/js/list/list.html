<search-bar filtered-people="filteredPeople[0]" query="listCtrl.query"></search-bar>

<md-content class="people-list-all md-padding" layout="row" layout-wrap layout-align="center center">
    <div class="people-card-list" ng-repeat="sfeirien in listCtrl.people | filter: listCtrl.query as filteredPeople track by sfeirien.id" flex="100" flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="33" layout="column">
        <people-card people="::sfeirien" describe="false"></people-card>
    </div>
    <div ng-show="filteredPeople.length <= 0 && !loading">
        <md-content>
            <h1>No sfeirien found</h1>
        </md-content>
    </div>
</md-content>
